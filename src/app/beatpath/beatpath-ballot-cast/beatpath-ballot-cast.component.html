<div class="election_search" *ngIf="!show_ballot">
    <app-search-elections (election_selected)="election_selected($event.election_id)"></app-search-elections>
</div>
<hr>
<div class="sidebar" *ngIf="show_ballot">
    <app-bp-election-options></app-bp-election-options>
    <div class="bootans">
        <!-- <form> -->
            <button class="submit" (click)="submit_ballot()">
                Submit Ballot
            </button>
        <!-- </form> -->
        <button class="clear" (click)="clear_ballot()">
            Clear Ballot
        </button>
    </div>
</div>
<app-bp-ballot class="ballot" *ngIf="show_ballot"></app-bp-ballot>
<div *ngIf="submission_message.length>0">
    <p>{{ submission_message }}</p>
</div>
