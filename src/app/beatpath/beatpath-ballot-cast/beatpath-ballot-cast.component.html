<div *ngIf="submission_message.length==0" class="sidebar">
    <app-bp-election-options></app-bp-election-options>
    <div class="bootans">
        <!-- <form> -->
            <button class="submit" (click)="submit_ballot()">
                Submit Ballot
            </button>
        <!-- </form> -->
        <button class="clear" (click)="clear_ballot()">
            Clear Ballot
        </button>
    </div>
</div>
<app-bp-ballot *ngIf="submission_message.length==0" class="ballot"></app-bp-ballot>
<div *ngIf="submission_message.length>0">
    <p>{{ submission_message }}</p>
</div>
