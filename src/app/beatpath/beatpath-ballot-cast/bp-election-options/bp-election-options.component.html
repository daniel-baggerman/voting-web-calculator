<div class="ballot-options">
    <p>Options:</p>
    <button
        *ngFor="let option of election_options"
        [class]="option.enabled ? 'option-button' : 'option-button disabled'"
        (click)="add_to_ballot(option)">
        {{ option.description }} 
        <span class="add-to-ballot" title="Add to Ballot">+</span>
    </button>
</div>
