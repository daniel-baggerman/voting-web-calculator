<div class="grid-main panel">
    <div class="ballot">
        <h2>Your Ballot:</h2>
        <div *ngIf="!selected_options.length">
            (Select an option on the left to add it to your ballot.)
        </div>
        <div *ngFor="let option of selected_options; let i = index;" class="btn btn--ballot-option">
            {{ option.description }}
            <div>
                <button (click)="move_option_up(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1E2228" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="18 15 12 9 6 15"/>
                    </svg>
                </button>
                <button (click)="move_option_down(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1E2228" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </button>
                <button (click)="remove_option(option, i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1E2228" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
