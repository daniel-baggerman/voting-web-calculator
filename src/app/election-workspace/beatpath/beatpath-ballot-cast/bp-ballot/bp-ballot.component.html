<div class="ballot">
    <h3>My Ballot:</h3>
    <div *ngIf="!selected_options.length">
        (Select an option on the left to add it to your ballot.)
    </div>
    
    <ul class="ballot__items-ul">
        <li *ngFor="let option of selected_options; let i = index;">
            <div class="ballot__item">
                <span class="ballot__item-counter"></span>
                <span class="ballot__item-container">
                    <div class="ballot__item-text">
                        {{ option.description }}
                    </div>
                    <div class="ballot__item-buttons">
                        <button class="ballot__item-buttons__btn" data-tooltip="Move Up" (click)="move_option_up(i)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="18 15 12 9 6 15" />
                            </svg>
                        </button>
                        <button class="ballot__item-buttons__btn" data-tooltip="Move Down" (click)="move_option_down(i)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9" />
                            </svg>
                        </button>
                        <button class="ballot__item-buttons__btn ballot__btn--remove" data-tooltip="Remove" (click)="remove_option(option, i)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6" />
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                <line x1="10" y1="11" x2="10" y2="17" />
                                <line x1="14" y1="11" x2="14" y2="17" />
                            </svg>
                        </button>
                    </div>
                </span>
            </div>
            <hr class="ballot__item-divider">
        </li>
    </ul>
