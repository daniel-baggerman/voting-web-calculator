<div *ngIf="!valid_election_url">
    <p>Not a valid election. Try <a routerLink="/election_search">searching for a different one</a>.</p>
</div>
<div *ngIf="valid_election_url">
    <!-- 
    <a routerLink="vote" routerLinkActive="active">Cast Vote</a> <br>
    <a routerLink="manage" routerLinkActive="active">Manage Election</a> <br>
    <a routerLink="reporting" routerLinkActive="active">View Reporting</a> <br> 
    -->
    <section class="grid-container layout-sidebar">
        <div class="grid-sidebar sidebar-nav">
            <a class="sidebar-nav__link sidebar-nav__link--active" routerLink="vote">
                <svg class="sidebar-nav__link__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <line x1="8" y1="6" x2="21" y2="6" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                    <line x1="8" y1="12" x2="21" y2="12" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                    <line x1="8" y1="18" x2="21" y2="18" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                    <line x1="3" y1="6" x2="3" y2="6" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                    <line x1="3" y1="12" x2="3" y2="12" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                    <line x1="3" y1="18" x2="3" y2="18" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                </svg>
                Cast Vote
            </a>
            <a class="sidebar-nav__link" routerLink="reporting">
                <svg class="sidebar-nav__link__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <rect x="10" y="3" width="4" height="18" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    <rect x="18" y="8" width="4" height="13" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    <rect x="2" y="13" width="4" height="8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </svg>
                View Reporting
            </a>
            <a class="sidebar-nav__link" routerLink="manage">
                <svg class="sidebar-nav__link__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" fill="none" stroke-miterlimit="10" stroke-width="2" />
                </svg>
                Manage Ballot
            </a>
        </div>
        
        <router-outlet></router-outlet>
    </section>
</div>
