<section class="grid-container layout-narrow">
    <div class="panel">
        <form (ngSubmit)="get_elections_like(f)" #f="ngForm">
            <div class="input-group">
                <label for="election_search">Search:</label>
                <input type="search" placeholder="Search input" id="election_search" name="searched_election" ngModel required>
            </div>
            <button type="submit" [disabled]="!f.valid" class="btn">Search Elections</button>
        </form>
    </div>
    <div *ngIf="searched" class="panel">
        <div *ngFor="let election of elections">
            <a [routerLink]="['/'+election.url_election_name]" 
                [state]="{election_id: election.election_id, description: election.description}">
                {{ election.description }}
            </a>
            <br>
        </div>
    </div>
</section>
